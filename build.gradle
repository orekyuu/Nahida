plugins {
    id 'java'
}

group 'net.orekyuu'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: "java"

    def defaultEncoding = 'UTF-8'
    [AbstractCompile, Javadoc].each {
        tasks.withType(it).each { it.options.encoding = defaultEncoding }
    }

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation 'com.fasterxml.jackson:jackson-base:2.14.2'
}

repositories {
    mavenCentral()
}